# Postgres database properties
spring.datasource.url=jdbc:postgresql://postgres:5432/true_size
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=true_size_admin
spring.datasource.password=admin
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

# Swagger properties
api.version=1.0
swagger.enabled=true
swagger.title=True To Size API
swagger.description=Service to collect true to size data and return the true to size calculation
swagger.useDefaultResponseMessages=false
swagger.enableUrlTemplating=false
swagger.deepLinking=true
swagger.defaultModelsExpandDepth=1
swagger.defaultModelExpandDepth=1
swagger.displayOperationId=false
swagger.displayRequestDuration=false
swagger.filter=false
swagger.maxDisplayedTags=0
swagger.showExtensions=false;
