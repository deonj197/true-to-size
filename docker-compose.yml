version: "3"
services:
  postgres:
    image: postgres:latest
    network_mode: bridge
    container_name: true_size_postgres_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=postgres
      - POSTGRES_DB=true-size-db
    restart: unless-stopped
  app:
    build: .
    network_mode: bridge
    container_name: true_size_app
    expose:
      - 8080
    ports:
      - 8080:8080
    restart: unless-stopped
    depends_on:
      - postgres
    links:
      - postgres
volumes:
  postgres-data: